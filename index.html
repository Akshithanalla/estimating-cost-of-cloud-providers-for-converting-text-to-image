<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <!-- Link the script.js file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <title>Cost Calculation</title>
</head>
<body>
    <h1>Cost Calculation</h1>
    <form action="/calculate_cost" method="post">
        <label for="text_prompt">Text Prompt:</label>
        <input type="text" id="text_prompt" name="text_prompt" required><br><br>
        <label for="image_width">Image Width:</label>
        <input type="number" id="image_width" name="image_width" required><br><br>
        <label for="image_height">Image Height:</label>
        <input type="number" id="image_height" name="image_height" required><br><br>
        <label for="image_format">Image Format:</label>
        <select id="image_format" name="image_format" required>
            <option value="JPEG">JPEG</option>
            <option value="PNG">PNG</option>
            <!-- Add more options if needed -->
        </select><br><br>
        <button type="submit">Calculate Cost</button>
    </form>

    {% if scenario1_cost %}
    <h2>Scenario 1 Cost: {{ scenario1_cost }}</h2>
    {% endif %}
    {% if scenario2_cost %}
    <h2>Scenario 2 Cost: {{ scenario2_cost }}</h2>
    {% endif %}
</body>
</html>
